{% extends 'layouts/main.html' %}
{% load static %}

{% block css %}

<style>
    body {
      font-family: Arial, sans-serif;
    }

    .register-container {
      width: 300px;
      margin: 0 auto;
      padding: 20px;
      border: 1px solid #ccc;
      border-radius: 5px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    }

    .register-container h2 {
      text-align: center;
    }

    .form-group {
      margin-bottom: 20px;
    }

    .form-group label {
      display: block;
      font-weight: bold;
    }

    .form-group input {
      width: 100%;
      padding: 10px;
      font-size: 16px;
      border-radius: 5px;
      border: 1px solid #ccc;
    }

    .form-group button {
      width: 100%;
      padding: 10px;
      font-size: 16px;
      background-color: #007BFF;
      color: #fff;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
  </style>

   {% endblock css %}
{% block body %}

<form action="" method="post">
 {% csrf_token %}
    <h2 align="center">login</h2>
<div class="form-group">
    <label for="username">Username:</label>
    <input type="text" id="username" name="username" required>
  </div>
  <div class="form-group">
    <label for="password">Password:</label>
    <input type="password" id="password" name="password" required>
  </div>
  <div class="form-group">
    <button type="submit" onclick="login()">Login</button>
  </div>
</form>
    {% for messages in messages %}
    <h3 style="color:#ff512f">{{messages}}</h3>
    {% endfor %}
     {% endblock body %}
